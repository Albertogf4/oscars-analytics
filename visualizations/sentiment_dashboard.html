<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Movie Trailer Sentiment Analysis</title>
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Segoe UI', system-ui, -apple-system, sans-serif;
            background: linear-gradient(135deg, #1a1a2e 0%, #16213e 50%, #0f3460 100%);
            min-height: 100vh;
            color: #e8e8e8;
            padding: 2rem;
        }

        .container {
            max-width: 1400px;
            margin: 0 auto;
        }

        header {
            text-align: center;
            margin-bottom: 2rem;
        }

        .filter-bar {
            display: flex;
            justify-content: center;
            gap: 1rem;
            margin-bottom: 2rem;
            flex-wrap: wrap;
        }

        .filter-btn {
            padding: 0.6rem 1.25rem;
            background: rgba(255, 255, 255, 0.05);
            border: 1px solid rgba(255, 255, 255, 0.15);
            border-radius: 25px;
            color: #a0a0a0;
            cursor: pointer;
            transition: all 0.3s ease;
            font-size: 0.9rem;
        }

        .filter-btn:hover {
            background: rgba(0, 212, 255, 0.15);
            color: #fff;
        }

        .filter-btn.active {
            background: linear-gradient(135deg, #00d4ff, #7b2cbf);
            color: #fff;
            border-color: transparent;
        }

        h1 {
            font-size: 2.5rem;
            background: linear-gradient(90deg, #00d4ff, #7b2cbf, #ff6b6b);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            background-clip: text;
            margin-bottom: 0.5rem;
        }

        .subtitle {
            color: #a0a0a0;
            font-size: 1.1rem;
        }

        .stats-grid {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(200px, 1fr));
            gap: 1.5rem;
            margin-bottom: 2rem;
        }

        .stat-card {
            background: rgba(255, 255, 255, 0.03);
            border-radius: 16px;
            padding: 1.5rem;
            border: 1px solid rgba(255, 255, 255, 0.08);
            text-align: center;
            transition: transform 0.3s ease, box-shadow 0.3s ease;
        }

        .stat-card:hover {
            transform: translateY(-5px);
            box-shadow: 0 12px 40px rgba(0, 212, 255, 0.2);
        }

        .stat-value {
            font-size: 2rem;
            font-weight: bold;
            background: linear-gradient(90deg, #00d4ff, #7b2cbf);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
        }

        .stat-value.positive {
            background: linear-gradient(90deg, #22c55e, #4ade80);
            -webkit-background-clip: text;
        }

        .stat-value.negative {
            background: linear-gradient(90deg, #ef4444, #f87171);
            -webkit-background-clip: text;
        }

        .stat-value.neutral {
            background: linear-gradient(90deg, #64748b, #94a3b8);
            -webkit-background-clip: text;
        }

        .stat-label {
            color: #888;
            font-size: 0.9rem;
            margin-top: 0.5rem;
            text-transform: uppercase;
            letter-spacing: 1px;
        }

        .section-title {
            font-size: 1.3rem;
            margin: 2rem 0 1.5rem;
            color: #00d4ff;
            display: flex;
            align-items: center;
            gap: 0.5rem;
        }

        .dashboard {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(400px, 1fr));
            gap: 2rem;
            margin-bottom: 2rem;
        }

        .card {
            background: rgba(255, 255, 255, 0.05);
            backdrop-filter: blur(10px);
            border-radius: 20px;
            padding: 1.5rem;
            border: 1px solid rgba(255, 255, 255, 0.1);
        }

        .card h2 {
            font-size: 1.1rem;
            margin-bottom: 1rem;
            color: #00d4ff;
            display: flex;
            align-items: center;
            gap: 0.5rem;
        }

        .chart-container {
            position: relative;
            height: 280px;
        }

        .source-badge {
            display: inline-block;
            padding: 0.25rem 0.75rem;
            border-radius: 12px;
            font-size: 0.7rem;
            font-weight: 600;
            text-transform: uppercase;
        }

        .source-badge.youtube {
            background: #ff0000;
        }

        .source-badge.reddit {
            background: #ff4500;
        }

        .movie-cards {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(320px, 1fr));
            gap: 1.5rem;
        }

        .movie-card {
            background: rgba(255, 255, 255, 0.05);
            border-radius: 16px;
            overflow: hidden;
            border: 1px solid rgba(255, 255, 255, 0.1);
        }

        .movie-header {
            padding: 1rem 1.25rem;
            background: linear-gradient(135deg, rgba(0, 212, 255, 0.2), rgba(123, 44, 191, 0.2));
            font-weight: 600;
            font-size: 1.1rem;
        }

        .movie-body {
            padding: 1.25rem;
        }

        .sentiment-bar {
            display: flex;
            height: 12px;
            border-radius: 6px;
            overflow: hidden;
            margin: 1rem 0;
        }

        .sentiment-bar .positive {
            background: #22c55e;
        }

        .sentiment-bar .neutral {
            background: #64748b;
        }

        .sentiment-bar .negative {
            background: #ef4444;
        }

        .source-comparison {
            display: flex;
            gap: 1rem;
            margin-top: 1rem;
        }

        .source-stat {
            flex: 1;
            padding: 0.75rem;
            border-radius: 8px;
            background: rgba(255, 255, 255, 0.03);
            text-align: center;
        }

        .source-stat.youtube {
            border-left: 3px solid #ff0000;
        }

        .source-stat.reddit {
            border-left: 3px solid #ff4500;
        }

        .source-stat-value {
            font-size: 1.1rem;
            font-weight: 600;
        }

        .source-stat-label {
            font-size: 0.7rem;
            color: #888;
            text-transform: uppercase;
        }

        .score {
            font-weight: 600;
        }

        .score.positive {
            color: #22c55e;
        }

        .score.negative {
            color: #ef4444;
        }

        .comment-section {
            margin-top: 2rem;
        }

        .comment {
            background: rgba(255, 255, 255, 0.03);
            padding: 1rem;
            border-radius: 8px;
            margin-bottom: 0.75rem;
            border-left: 3px solid #64748b;
            font-size: 0.9rem;
        }

        .comment.positive {
            border-left-color: #22c55e;
        }

        .comment.negative {
            border-left-color: #ef4444;
        }

        .comment-meta {
            display: flex;
            justify-content: flex-end;
            margin-top: 0.5rem;
            font-size: 0.75rem;
            color: #888;
        }

        footer {
            text-align: center;
            margin-top: 3rem;
            color: #666;
            font-size: 0.9rem;
        }

        .loading {
            text-align: center;
            padding: 4rem;
            color: #888;
        }
    </style>
</head>

<body>
    <div class="container">
        <header>
            <h1>üé¨ Movie Trailer Sentiment Analysis</h1>
            <p class="subtitle">Comparing audience reactions from YouTube & Reddit comments</p>
        </header>

        <div id="content">
            <div class="loading">Loading dashboard data...</div>
        </div>

        <footer>
            <p>Generated with VADER Sentiment Analysis | Data from YouTube & Reddit</p>
        </footer>
    </div>

    <script>
        let dashboardData = null;
        let selectedMovie = 'all';

        async function loadData() {
            try {
                const response = await fetch('../sentiment_dashboard_data.json');
                dashboardData = await response.json();
                renderDashboard();
            } catch (error) {
                document.getElementById('content').innerHTML = `
                    <div class="loading">
                        <p>‚ùå Error loading data. Run: <code>python3 analyze_all_sources.py</code></p>
                    </div>
                `;
            }
        }

        function getFilteredStats() {
            if (selectedMovie === 'all') {
                return {
                    global: dashboardData.global.stats,
                    youtube: dashboardData.sources.youtube.stats,
                    reddit: dashboardData.sources.reddit.stats,
                    movies: dashboardData.movies
                };
            }
            const movie = dashboardData.movies.find(m => m.name === selectedMovie);
            return {
                global: movie.combined.stats,
                youtube: movie.youtube.stats,
                reddit: movie.reddit.stats,
                movies: [movie]
            };
        }

        function renderDashboard() {
            const { global: g, youtube: yt, reddit: rd, movies } = getFilteredStats();

            document.getElementById('content').innerHTML = `
                <div class="filter-bar">
                    <button class="filter-btn ${selectedMovie === 'all' ? 'active' : ''}" onclick="setFilter('all')">All Movies</button>
                    ${dashboardData.movies.map(m => `
                        <button class="filter-btn ${selectedMovie === m.name ? 'active' : ''}" onclick="setFilter('${m.name}')">${m.name}</button>
                    `).join('')}
                </div>

                <div class="stats-grid">
                    <div class="stat-card">
                        <div class="stat-value">${g.total.toLocaleString()}</div>
                        <div class="stat-label">Total Comments</div>
                    </div>
                    <div class="stat-card">
                        <div class="stat-value positive">${g.positive_pct}%</div>
                        <div class="stat-label">Positive</div>
                    </div>
                    <div class="stat-card">
                        <div class="stat-value negative">${g.negative_pct}%</div>
                        <div class="stat-label">Negative</div>
                    </div>
                    <div class="stat-card">
                        <div class="stat-value neutral">${g.neutral_pct}%</div>
                        <div class="stat-label">Neutral</div>
                    </div>
                    <div class="stat-card">
                        <div class="stat-value">${g.avg_compound >= 0 ? '+' : ''}${g.avg_compound}</div>
                        <div class="stat-label">Avg Score</div>
                    </div>
                </div>

                <h3 class="section-title">üìä Source Comparison</h3>
                <div class="dashboard">
                    <div class="card">
                        <h2><span class="source-badge youtube">YouTube</span> ${yt.total.toLocaleString()} comments</h2>
                        <div class="chart-container"><canvas id="youtubeChart"></canvas></div>
                    </div>
                    <div class="card">
                        <h2><span class="source-badge reddit">Reddit</span> ${rd.total.toLocaleString()} comments</h2>
                        <div class="chart-container"><canvas id="redditChart"></canvas></div>
                    </div>
                </div>

                <h3 class="section-title">üé• By Movie</h3>
                <div class="movie-cards" id="movieCards"></div>

                <h3 class="section-title">üí¨ Sample Comments</h3>
                <div id="commentsSection"></div>
            `;

            createPieChart('youtubeChart', yt);
            createPieChart('redditChart', rd);
            renderMovieCards(movies);
            renderComments(movies);
        }

        function setFilter(movie) {
            selectedMovie = movie;
            renderDashboard();
        }

        function createPieChart(id, stats) {
            new Chart(document.getElementById(id), {
                type: 'doughnut',
                data: {
                    labels: ['Positive', 'Neutral', 'Negative'],
                    datasets: [{
                        data: [stats.positive, stats.neutral, stats.negative],
                        backgroundColor: ['#22c55e', '#64748b', '#ef4444'],
                        borderWidth: 0
                    }]
                },
                options: {
                    responsive: true,
                    maintainAspectRatio: false,
                    plugins: { legend: { position: 'bottom', labels: { color: '#a0a0a0' } } },
                    cutout: '55%'
                }
            });
        }

        function renderMovieCards(movies) {
            document.getElementById('movieCards').innerHTML = movies.map(m => `
                <div class="movie-card">
                    <div class="movie-header">${m.name}</div>
                    <div class="movie-body">
                        <div style="display: flex; justify-content: space-between; margin-bottom: 0.5rem;">
                            <span>${m.combined.stats.total.toLocaleString()} comments</span>
                            <span class="score ${m.combined.stats.avg_compound >= 0 ? 'positive' : 'negative'}">
                                Score: ${m.combined.stats.avg_compound >= 0 ? '+' : ''}${m.combined.stats.avg_compound}
                            </span>
                        </div>
                        <div class="sentiment-bar">
                            <div class="positive" style="width: ${m.combined.stats.positive_pct}%"></div>
                            <div class="neutral" style="width: ${m.combined.stats.neutral_pct}%"></div>
                            <div class="negative" style="width: ${m.combined.stats.negative_pct}%"></div>
                        </div>
                        <div class="source-comparison">
                            <div class="source-stat youtube">
                                <div class="source-stat-value">${m.youtube.stats.total}</div>
                                <div class="source-stat-label">YouTube</div>
                            </div>
                            <div class="source-stat reddit">
                                <div class="source-stat-value">${m.reddit.stats.total}</div>
                                <div class="source-stat-label">Reddit</div>
                            </div>
                        </div>
                    </div>
                </div>
            `).join('');
        }

        function renderComments(movies) {
            document.getElementById('commentsSection').innerHTML = movies.map(m => `
                <div class="card" style="margin-bottom: 1.5rem;">
                    <h2>${m.name}</h2>
                    <div style="display: grid; grid-template-columns: 1fr 1fr; gap: 1.5rem;">
                        <div>
                            <h4 style="color: #22c55e; margin-bottom: 0.75rem; font-size: 0.9rem;">üåü Most Positive</h4>
                            ${m.combined.top_comments.positive.slice(0, 2).map(c => `
                                <div class="comment positive">
                                    ${c.text}
                                    <div class="comment-meta"><span class="score positive">${c.compound.toFixed(3)}</span></div>
                                </div>
                            `).join('')}
                        </div>
                        <div>
                            <h4 style="color: #ef4444; margin-bottom: 0.75rem; font-size: 0.9rem;">üíî Most Negative</h4>
                            ${m.combined.top_comments.negative.slice(0, 2).map(c => `
                                <div class="comment negative">
                                    ${c.text}
                                    <div class="comment-meta"><span class="score negative">${c.compound.toFixed(3)}</span></div>
                                </div>
                            `).join('')}
                        </div>
                    </div>
                </div>
            `).join('');
        }

        loadData();
    </script>
</body>

</html>
